# RedTeam Terminal Configuration File
# 
# This file contains configurable settings for the RedTeam Terminal application
# All settings can be adjusted to customize the behavior of the tools

[GENERAL]
# Application version and general settings
version = 2.1.0
theme = cyberpunk
debug_mode = false

[NETWORK_RECON]
# Network reconnaissance settings
default_scan_type = port
max_concurrent_scans = 5
timeout_seconds = 30
default_ports = 22,80,443,8080,3306,5432,3389,27017
# Enable simulation mode to prevent actual network scanning
simulation_mode = false

[VULN_SCANNER]
# Vulnerability scanner settings
default_severity_threshold = medium
cve_database_url = https://cve.mitre.org
scan_depth = medium
report_format = console
# Enable simulation mode to prevent actual vulnerability scanning
simulation_mode = false

[PASSWORD_TESTER]
# Password strength testing settings
min_length = 8
require_uppercase = true
require_lowercase = true
require_numbers = true
require_special_chars = true
entropy_threshold = 3.0

[OSINT_TOOLS]
# OSINT tools settings
default_timeout = 60
max_requests_per_minute = 10
enable_rate_limiting = true
use_tor_proxy = false
# Enable simulation mode to prevent actual network requests
simulation_mode = false

[SECURITY]
# Security and consent settings
require_consent = true
log_actions = true
# Path to store action logs
log_file_path = ./logs/actions.log
# Maximum time to wait for consent (in seconds)
consent_timeout = 30

[REPORTING]
# Reporting settings
default_format = json
enable_pdf_export = false
enable_csv_export = true
enable_json_export = true
report_directory = ./reports

[CRYPTOGRAPHY_TOOLS]
# Cryptography tools settings
# Enable simulation mode to prevent actual cryptographic operations
simulation_mode = false

[ADVANCED]
# Advanced configuration
max_retries = 3
retry_delay = 2
use_threads = true
max_threads = 10
show_advanced_options = false